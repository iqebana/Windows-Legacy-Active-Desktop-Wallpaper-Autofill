<html>
	<head>
		<script>
			// Windows Legacy Active Desktop Wallpaper Autofill script v1
			// Github: https://github.com/iqebana/Windows-Legacy-Active-Desktop-Wallpaper-Autofill
			// Sorry I could not think of a better name!
			// This should work in place of a wallpaper in legacy versions of Windows that support Active Desktop.
			// See https://en.wikipedia.org/wiki/Active_Desktop for reference.
			// Only tested on Windows 2000 Professional, so far.
			
			//===================================//
			// PARAMETERS YOU CAN CHANGE:        //
			//===================================//

			// Change this to match the filename of your image.
			// Just place the image in the same directory for ease of use.
			var imgSrc = "<YOUR WALLPAPER IMAGE>";
	  
			// This can be top, bottom, or center. Center is default.
			// Empty is synonymous to default.
			var verticalAlign = "";
			
			// This can be left, right, or center. Center is default.
			// Empty is synonymous to default.
			var horizontalAlign = "";
			
			// Scale the image up by decimal percentage. Value must be equal to or more than 1.
			// Values less than 1 will be ignored and reset to 1 or no scaling.
			var scale = 1;
		</script>
	</head>

	<!-- No need to change anythig below... unless you know what you are doing. -->

	<body onload="autofill()" style="margin:0;">
		<img id="wallpaper"\>
	
		<script>
			var wallpaper = document.getElementById("wallpaper");
			var offset = 0;
			wallpaper.src = imgSrc;
			  
			if (scale < 1) { scale = 1; } // Set scale to 1 if set to less than 1.
	  
			function autofill() {
				// Get aspect ratio of display
				var screenRatio = screen.width / screen.height;

				var img = new Image();
				var imgRatio = 0;

				// Get aspect ratio of wallpaper image
				img.onload = function() {
					imgRatio = this.width / this.height;
				}

				img.src = wallpaper.src;

				// Set image size constraints
				if (screenRatio > imgRatio) { // Display is wider than image
					wallpaper.style.width = screen.width * scale;
				} else { // Image is wider than or equal in width with display
					wallpaper.style.height = screen.height * scale;	
				}
		
				alignVertical();
				alignHorizontal();
			}
	  
			// Vertical alignment function
			function alignVertical() {
				if (verticalAlign != "top" || verticalAlign == "bottom") {
					offset = wallpaper.height - screen.height;
			
					if (verticalAlign != "bottom") { offset = offset * 0.5; }
			
					wallpaper.style.marginTop = -Math.abs(offset);
				}
			}
			
			// Horizontal alignment function
			function alignHorizontal() {
				if (horizontalAlign != "left") {			
					offset = wallpaper.width - screen.width;
			
					if (horizontalAlign != "right") { offset = offset * 0.5; }
			
					wallpaper.style.marginLeft = -Math.abs(offset);
				} 
			}
		</script>
	</body>
</html>
